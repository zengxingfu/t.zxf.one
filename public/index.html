<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    /> -->
    <script>
      function loadScript() {
        var lbsScript = document.createElement("script");
        lbsScript.src =
          "https://api.map.baidu.com/api?v=2.0&ak=Ec0z5gW2uu4Gkb4FQeYl6nxCcuUf6e0f&callback=initialize";
        document.body.appendChild(lbsScript);
        var deviceScript = document.createElement("script");
        deviceScript.src = "//wurfl.io/wurfl.js";
        document.body.appendChild(deviceScript);
      }
      window.onload = loadScript;
    </script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>小广播</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but tweet-ui doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-81723127-4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-81723127-4");
    </script>
  </body>
</html>
